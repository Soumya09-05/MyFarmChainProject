# =========================
# MySQL Datasource
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/farmxchain_auth?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=passward
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# Hibernate / JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# HikariCP Connection Pool (default for Spring Boot)
# =========================
# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=2

# Max lifetime of a connection in milliseconds (30 minutes)
spring.datasource.hikari.max-lifetime=1800000

# Name of the connection pool
spring.datasource.hikari.pool-name=FarmXChainHikari

# =========================
# Server
# =========================
server.port=8080

# =========================
# Optional: Logging
# =========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

